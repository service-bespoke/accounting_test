{% extends 'authentication/base.html'%}
{% block content %}
        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Bespoke</h3>
                            </a>
                            <h3>Select Company</h3>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" name="company"
                                    aria-label="Floating label select example">
                                    {% for company in user_company.company.all %}
                                    <option value="{{company}}">{{company}}</option>
                                    {% endfor %}
                                </select>
                            <label for="floatingInput">Select Company</label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Select</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
{% endblock %}
